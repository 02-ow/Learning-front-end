<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="register">
        <div class="register-box">
            <h2>Register</h2>
            <form action="" class="re-content">
                <!-- 用户名模块 -->
                <input type="text" placeholder="Uesrname" class="username">
                <!-- 错误信息模块 -->
                <p class="error-message"></p>
                <!-- 邮箱模块 -->
                <input type="email" placeholder="Email" class="email">
                <!-- 错误信息模块 -->
                <p class="error-message"></p>
                <!-- 密码模块 -->
                <input type="password" placeholder="Password" class="password">
                <!-- 错误信息模块 -->
                <p class="error-message"></p>
                <!-- 确认密码模块 -->
                <input type="password" placeholder="Confirm Password" class="confirm-password"  >
                <p class="error-message"></p>
                <button>REGISTER</button>
            </form>
            <p class="Login-link">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
</html>
